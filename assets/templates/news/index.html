{% extends 'base.html' %}

{% load markdown_deux_tags %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            {% for post in posts %}
                <h1>{{ post.title }}</h1>

                <p>{{ post.body|markdown }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
