{% extends 'base.html' %}

{% load markdown_deux_tags %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            {% for post in posts %}
                <div style="margin-bottom: 100px;">
                    <h1>{{ post.title }}</h1>

                    <p>{{ post.body|markdown }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
